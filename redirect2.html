<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting…</title>
</head>
<body>
<script>
  const qs = new URLSearchParams(window.location.search);
  const recordId = qs.get("recordId") || "";
  const action   = qs.get("action") || "";
  const WEBHOOK_URL = "https://hook.us2.make.com/jh2uofwt5rwg2r9yo1qdbo0oyzxeqffi";
  const payload = new URLSearchParams();
  if (recordId) payload.set("recordId", recordId);
  if (action)   payload.set("action", action);
  try {
    const blob = new Blob([payload.toString()], {type: "application/x-www-form-urlencoded;charset=UTF-8"});
    navigator.sendBeacon(WEBHOOK_URL, blob);
  } catch (e) {
    fetch(WEBHOOK_URL + "?" + payload.toString(), {method: "GET", mode: "no-cors", keepalive: true}).catch(()=>{});
  }
  setTimeout(() => {
    window.open('', '_self');
    window.close();
    document.body.innerHTML = "<p>Done — you can close this tab.</p>";
  }, 300);
</script>
</body>
</html>
